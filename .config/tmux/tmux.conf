# set -g pane-border-style fg='colour8'
# set -g pane-active-border-style fg=colour237
set -g pane-active-border-style fg='colour4'
set -g message-style bg=default,fg='colour4'

# ensure tmux is transparent
set-option -g window-active-style bg=default
set-option -g window-style bg=default
set-option -g status-style bg=default

# # Status bar v5 {{{
set -g status-position bottom
set -g status-justify 'left'
set -g status-left-length 44
set -g status-right-length 44
setw -g window-status-separator ' '
set -g status-left ' '
set -g status-right "#[fg=colour246,bg=colour234] #(~/.config/tmux/scripts/uptime.sh) #[fg=colour244,bg=colour235] %I:%M %p #[fg=colour12,bg=colour236,italics] #H #[fg=colour232,bg=colour7,noitalics] #S "
setw -g window-status-format "#[fg=colour241]#I: #[fg=colour241,noitalics]#W "
setw -g window-status-current-format "#[fg=colour4,bold]#I: #W <"
